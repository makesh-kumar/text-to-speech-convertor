<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="container__input">
            <div class="data">
                <div class="dropdown">
                    <label for="voice"> Select Voice</label>
                    <select id=voices name="voice">
                    </select>
                </div>
                <div class="ranges">
                    <div lass="range">
                        <label for="volume">Volume</label>
                        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
                        <span id=volume-label>8</span>
                    </div>
                    <div lass="range">
                        <label for="rate">Rate</label>
                        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
                        <span id=rate-label>8</span>
                    </div>

                    <div lass="range">
                        <label for="pitch">Pitch</label>
                        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
                        <span id=pitch-label>8</span>
                    </div>
                </div>

                <div class="text-content">
                    <textarea id=text placeholder="Type here..." name="" id=""></textarea>
                </div>
                <div>
                    <button id=start class="btn-green">Start</button>
                    <button id=pause class="btn-yellow">Pause</button>
                    <button id=resume class="btn-blue">Resume</button>
                    <button id=cancel class="btn-red">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
